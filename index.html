<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body id="body" class="body">
    <div id="formu" class="formulario">
        <form action="" method="get" onsubmit="return validar()">
            <h1>Formulario de datos personales</h1>
            <label for="nombre">NOMBRE:</label>
            <br>
            <input type="text" id="nombre" aria-required="true" aria-describedby="nombre-ayuda" placeholder="Escriba su nombre">
            <span id="nombre-ayuda">Este campo es obligatorio</span>
            <br>
            <label for="apellido">APELLIDO:</label>
            <br>
            <input type="text" id="apellido" aria-required="true" aria-describedby="apellido-ayuda" placeholder="Escriba su apellido">
            <span id="apellido-ayuda">Este campo es obligatorio</span>
            <br>
            <label for="mail">EMAIL:</label>
            <br>
            <input type="email" id="mail" aria-required="true" aria-describedby="mail-ayuda" placeholder="Escriba su email">
            <span id="mail-ayuda">Este campo es obligatorio</span>
            <br>
            <label for="fecha">FECHA DE NACIMIENTO:</label>
            <br>
            <input type="date" id="fecha" aria-required="true" aria-describedby="fecha-ayuda" placeholder="Escriba su fecha de nacimiento">
            <span id="fecha-ayuda">Este campo es obligatorio</span>
            <br>
            <label for="pais">PAIS DE RESIDENCIA:</label>
            <br>
            <select name="paises" id="pais">
                <option value="">Seleccione su país</option>
                <option value="argentina">Argentina</option>
                <option value="bolivia">Bolivia</option>
                <option value="brasil">Brasil</option>
                <option value="ecuador">Ecuador</option>
                <option value="colombia">Colombia</option>
                <option value="peru">Perú</option>
                <option value="paraguay">Paraguay</option>
                <option value="venezuela">Venezuela</option>
                <option value="chile">Chile</option>
                <option value="otro">Otro</option>
            </select>   
            <br><br>
            <button type="submit", class="botonFormu" aria-label="enviar">Enviar</button>
            <div aria-live="assertive" id="error-mensaje" style="color: red;"></div>
        </form>
        <button id="boton" aria-label="cambiar tema">Cambiar tema</button>
    </div>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="Ejercicio1.js"></script>
</body>

</html>
